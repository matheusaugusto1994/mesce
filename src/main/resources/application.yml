spring:
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update

  datasource:
    url: jdbc:mysql://localhost:3306/mesce?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    max-active: 50
    max-idle: 20
    min-idle: 10
    test-while-idle: true
    test-on-borrow: true
    validation-query: SELECT 1
    time-between-eviction-runs-millis: 5000
    min-evictable-idle-time-millis: 60000

  thymeleaf:
    mode: HTML5
    encoding: UTF-8
    cache: false

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true