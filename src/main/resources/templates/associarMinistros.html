	<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid">

	 	<!-- Header -->
	 	<div th:replace="fragments/topo :: header">&nbsp;</div>

        <!-- BEGIN HEADER & CONTENT DIVIDER -->
        <div class="clearfix"> </div>
        <!-- END HEADER & CONTENT DIVIDER -->

		<!-- BEGIN CONTAINER -->
        <div class="page-container">
            <!-- Menu -->
           	<div th:replace="fragments/menu :: menu">&nbsp;</div>
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                
                    <!-- BEGIN PAGE HEADER-->
                    <h3 class="page-title"> Associar Ministros </h3>
                    <!-- END PAGE HEADER-->

					<div class="row">
                        <div class="col-md-12">

							<div class="portlet light" >
                       			<div class="portlet-title">
		                             <div class="caption caption-md">
		                                 <i class="icon-bar-chart theme-font hide"></i>
		                                 <span class="caption-subject font-blue-madison bold uppercase">Busque aqui pelo nome da pessoa</span>
		                             </div>
	                         	</div>
	                         	<div class="portlet-body">
                        	 		<div class="row">
                           				<div class="col-sm-12">
				                           	<label for="nome">Nome</label>
				                          	<select  class="form-control select2me" id="pessoa" name="pessoa[id]" onChange="buscaPessoa(this.value);" >
                                           		<option value="">Selecione</option>
                                           		<option th:each="pessoa : ${pessoas}" th:value="${pessoa.id}" th:text="${pessoa.name}"/>
                                           	</select>
                                 		</div>
	                            	</div>
								</div>
							</div>

						</div>
					</div>
					
					<div class="alert alert-danger" id="divError" style="display: none;"> Nenhum Resultado Encontrado. </div>

					<div class="row" id="divAcoesPessoa" style="display: none;">
                        <div class="col-md-12">

                     		<!-- BEGIN PROFILE SIDEBAR -->
                            <div class="profile-sidebar">
                                <!-- PORTLET MAIN -->
                                <div class="portlet light profile-sidebar-portlet ">
                                    <!-- SIDEBAR USERPIC -->
                                    <div class="profile-userpic">
                                        <img id="imgPessoa" th:src="@{../img/profile.jpg}" class="img-responsive" alt="" style="max-height: 300px;"/> </div>
                                    <!-- END SIDEBAR USERPIC -->
                                    <!-- SIDEBAR USER TITLE -->
                                    <div class="profile-usertitle">
                                        <div class="profile-usertitle-name"> <span id="spanNomePessoa"></span> </div>
                                    </div>
                                    <!-- END SIDEBAR USER TITLE -->
                                </div>
                                <!-- END PORTLET MAIN -->
                            </div>
                            <!-- END BEGIN PROFILE SIDEBAR -->
							
							<div class="profile-content">
                                <div class="row">
                                    <div class="col-md-12">
                                        
                                        <div class="portlet light acoes" style="overflow: auto" id="div_info">
                                            <div class="portlet-title">
                                                <div class="caption caption-md">
                                                    <i class="icon-bar-chart theme-font hide"></i>
                                                    <span class="caption-subject font-blue-madison bold uppercase">Informações</span>
                                                </div>
                                            </div>
                                            <div class="portlet-body">
												<div class="row">
													<div class="col-sm-6">
														<span class="profile-usertitle-job">Nome</span>
														<span id="nome" style="display: block;"></span>
													</div>												
													<div class="col-sm-6">
														<span class="profile-usertitle-job">Endereço</span>
														<span id="endereco" style="display: block;"></span>
													</div>												
												</div>	
												<div class="row" style="margin-top: 20px">
													<div class="col-sm-6">
														<span class="profile-usertitle-job">E-mail</span>
														<span id="email" style="display: block;"></span>
													</div>												
													<div class="col-sm-6">
														<span class="profile-usertitle-job">Telefone</span>
														<span id="telefone" style="display: block;"></span>
													</div>
												</div>
                                            </div>
                                        </div>

										<div class="portlet light acoes" id="div_associarMinistro">
											<div class="portlet-title">
												<div class="caption caption-md">
													<i class="icon-bar-chart theme-font hide"></i>
													<span class="caption-subject font-blue-madison bold uppercase">Associar Ministros</span>
												</div>
											</div>
											<div class="portlet-body">
												<div class="form-group">
													<div class="row">
														<div class="col-sm-6 campoObrigratorio">
															<label for="regioes">Região Pastoral </label>
															<div class="input-icon right">
																<i class="fa"></i>
																<select  class="form-control select2me" id="regioes" name="regioes[id]" onChange="buscaParoquias(this.value);" >
																	<option value="">Selecione</option>
																	<option th:each="regiao : ${regioes}" th:value="${regiao.id}" th:text="${regiao.name}"/>
																</select>
															</div>
														</div>

														<div class="col-sm-6 campoObrigratorio">
															<label for="paroquia">Paróquia</label>
															<div class="input-icon right">
																<i class="fa"></i>
																<select class="form-control select2me" id="paroquia" name="paroquia[id]" onChange="associaParoquia(this.value);">
																	<option value="">Selecione</option>
																</select>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
                                    </div>
								</div>
							</div>
                        </div>
                   	</div>
                </div>
