	</head>

    <body class=" login">
        
        <!-- BEGIN LOGIN -->
        <div class="content" style="margin-top:10%;">
            <!-- BEGIN LOGIN FORM -->
           <form id="formLogin" th:action="@{/login}" method="post">
                <h3 class="form-title font-blue-soft">Log in</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Entre com um Usuário e Senha. </span>
                </div>
			    <div th:if="${param.error != null}" class="alert alert-danger error">
                    <button class="close" data-close="alert"></button>
                    <span> Usuário ou Senha Incorretos. </span>
               	</div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Usuário</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuário" name="username" id="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Senha</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Senha" name="password" id="password" onKeyPress="if (event.keyCode==13){$('#formLogin').submit()}" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn blue uppercase">Login</button>
                    <a href="javascript:;" id="forget-password" class="forget-password">Esqueceu sua Senha?</a>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <h3 class="font-blue-soft">Esqueceu sua Senha ?</h3>
                <p> Entre com seu nome de usuário para podermos enviar sua recuperação de senha no email cadastrado. </p>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuário" name="email" /> </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn blue btn-outline">Voltar</button>
                    <button type="submit" class="btn blue uppercase pull-right">Enviar</button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
           
        </div>
