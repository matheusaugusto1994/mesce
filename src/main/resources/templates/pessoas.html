	<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid">

        <div class="page-container">
            <!-- Menu -->
        	<div th:replace="fragments/menu :: menu">&nbsp;</div>
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE HEADER-->
                    <h3 class="page-title"> Pessoas </h3>
                    <div class="page-bar">
                        <ul class="page-breadcrumb">
                            <li>
                                <i class="icon-home"></i>
                                <a href="#">Home</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                <a href="#">Cadastros</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                <span>Pessoas</span>
                            </li>
                        </ul>
                    </div>
                    <!-- END PAGE HEADER-->
                    <div class="row ">
                        <div class="col-md-12">
                            <!-- BEGIN SAMPLE FORM PORTLET-->
			
                            <div class="form-group">
                            	<div class="row">
	                            	<div class="col-sm-12">
	                            		<button id="btnNovoCadastro" class="btn btn-lg blue" onClick="abreForm();">
	                            			Abrir Cadastro
	                            		</button>
	                            	</div>
                            	</div>
                            </div>

                            <div class="portlet light" id="divCadastro" style="display: none;">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-users font-blue-soft"></i>
                                        <span class="caption-subject font-blue-soft bold uppercase">Dados da Pessoa</span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                	<form action="#" id="formPessoas" class="" method="post">

                                		<div class="form-body">
                                            <div class="alert alert-danger display-hide" id="divErrorCampos">
                                                <button class="close" data-close="alert"></button> Alguns Campos neste formulário são obrigatórios. Dê uma olhada abaixo.
                                            </div>
                                            <div class="mt-element-card mt-element-overlay">
		                                        <div class="row">
		                                        	<div class="col-sm-12" align="center">
			                                            <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-0 col-xs-6" >
			                                                <div class="mt-card-item" style="border-style:none; max-width: 300px;">
                                                                <div id="divFileInput" class="fileinput fileinput-new" data-provides="fileinput">
                                                                    <div id="divFilePreview" class="" style="padding-left:10px;padding-right:10px;">
                                                                    	<img th:src="@{/img/profile.jpg}" style="max-width: 240px;" />
                                                                    </div>
<!-- 																	<canvas id="myCanvas" width="578" height="400"></canvas> -->
																	<img id="myImage"  style="max-height: 300px;"/>
                                                                    <div>
                                                                        <span class="btn default btn-file" onclick="upload()">
                                                                            <span class="fileinput-new"> Escolha uma Imagem </span>
                                                                            <span class="fileinput-exists" id="spanAlterar" > Alterar </span>
                                                                            <input type="file" name="photoPessoa" id="photoPessoa" accept="image/png, image/jpeg" />
                                                                        </span>
                                                                            <input type="hidden" name="photoPath" id="photoPath"/>
                                                                            <input type="hidden" name="photoData" id="photoData"/>
                                                                        	<a href="javascript:;" class="btn default fileinput-exists" data-dismiss="fileinput" onclick="$('#photoPath').val('');upload();"> Remover </a>
                                                                    </div>
	                                                    		</div>

			                                                </div>
			                                            </div>
		                                            </div>
                                            	</div>
                                           </div>

                                            <div class="form-group">
                                            	<div class="row">

                                            		<div class="col-sm-8 campoObrigratorio">
			                                            <label for="name">Nome <span class="required"> * </span></label>
			                                            <div class="input-icon right">
			                                            	<i class="fa"></i>
			                                            	<input type="text" class="form-control" data-required="1" id="name" name="name" maxlength="200"/>
                                            			</div>
                                            		</div>

                                                    <div class="col-sm-4 campoObrigratorio">
                                                        <label for="email">E-mail <span class="required"> * </span></label>
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <input type="text" class="form-control" data-required="1" id="email" name="email" maxlength="200"/>
                                                        </div>
                                                    </div>
												</div>
											</div>

                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-2 campoObrigratorio">
                                                        <label for="postalCode">CEP<span class="required"> * </span></label>
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <input type="text" class="form-control" data-required="1" id="postalCode" name="postalCode" maxlength="200"/>
                                                        </div>
                                                    </div>

                                                    <div class="col-sm-8 campoObrigratorio">
                                                        <label for="address">Endereço <span class="required"> * </span></label>
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <input type="text" class="form-control" data-required="1" id="address" name="address" maxlength="400"/>
                                                        </div>
                                                    </div>

                                                    <div class="col-sm-2 campoObrigratorio">
                                                        <label for="numberAddress">Número<span class="required"> * </span></label>
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <input type="text" class="form-control" data-required="1" id="numberAddress" name="numberAddress" maxlength="200"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

											<div class="form-group">
                                            	<div class="row">


                                            		<div class="col-sm-6 campoObrigratorio">
			                                            <label for="phone">Telefone <span class="required"> * </span></label>
			                                            <div class="input-icon right">
			                                            	<i class="fa"></i>
			                                            	<input type="text" class="form-control fone" data-required="1" id="phone" name="phone" maxlength="200"/>
                                            			</div>
                                            		</div>


                                                    <div class="col-sm-6">
                                                        <label for="whatsapp">WhatsApp</label>
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <input type="text" class="form-control fone" data-required="1" id="whatsapp" name="whatsapp" maxlength="200"/>
                                                        </div>
                                                    </div>



                                           		</div>
                                         	</div>

                                        </div>

                                        <div class="form-actions">
                                            <div class="row" >
                                                <div class="col-md-offset-8 col-md-4" align="right">
                                                	<input type="hidden" name="id" id="id" />
                                                    <a class="btn blue" onClick="clear('formPessoas');">Novo Cadastro</a>
                                                    <button type="submit" class="btn red" onClick="save();">Salvar</button>
                                                </div>
                                            </div>
                                        </div>

                                	</form>

                                </div>
                            </div>
                            <!-- END SAMPLE FORM PORTLET-->
                        </div>
                    </div>

                    <div class="form-group">
	                    <div class="row">
	                    	<div class="col-sm-12" align="right">
	                    		<div class="input-icon right input-medium margin-top-10">
                                   	<i class="fa fa-search"></i>
                                      	<input type="text" class="form-control" id="queryBusca" name="queryBusca" onKeyUp="buscaPessoas('0');" placeholder="Digite Aqui para Pesquisar..."/>
								</div>
	                    	</div>
	                    </div>
                    </div>

                    <div class="form-group">
	                    <div class="row">
		                    <div class="col-sm-12" id="divListaPessoas"></div>
		                    <div id="divPaginacao" class="divPaginacao"  align="center"></div>
	                    </div>
                    </div>

                </div>
                <!-- END CONTENT BODY -->
            </div>
