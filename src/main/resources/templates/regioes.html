	<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid">
	
	 	<!-- Header -->
	 	<div th:replace="fragments/topo :: header">&nbsp;</div>
        
		<!-- BEGIN HEADER & CONTENT DIVIDER -->
        <div class="clearfix"> </div>
        <!-- END HEADER & CONTENT DIVIDER -->

		<!-- BEGIN CONTAINER -->
        <div class="page-container">
            <!-- Menu -->
        	<div th:replace="fragments/menu :: menu">&nbsp;</div>
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE HEADER-->
                    <h3 class="page-title"> Regiões </h3>
                    <div class="page-bar">
                        <ul class="page-breadcrumb">
                            <li>
                                <i class="icon-home"></i>
                                <a href="#">Home</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                <a href="#">Cadastros</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                <span>Regiões</span>
                            </li>
                        </ul>
                    </div>
                    <!-- END PAGE HEADER-->
                    <div class="row ">
                        <div class="col-md-12">
                            <!-- BEGIN SAMPLE FORM PORTLET-->
                            
                            <div class="form-group">
                            	<div class="row">
	                            	<div class="col-sm-12">
	                            		<button id="btnNovoCadastro" class="btn btn-lg blue" onClick="abreForm();">
	                            			Abrir Cadastro
	                            		</button>
	                            	</div>
                            	</div>
                            </div>
                            
                            <div class="portlet light" id="divCadastro" style="display: none;">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-share font-blue-soft"></i>
                                        <span class="caption-subject font-blue-soft bold uppercase">Dados da Região</span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                	<form action="#" id="formRegioes" class="" method="post">
                                		
                                		<div class="form-body">
                                            <div class="alert alert-danger display-hide" id="divErrorCampos">
                                                <button class="close" data-close="alert"></button> Alguns Campos neste formulário são obrigatórios. Dê uma olhada abaixo. 
                                            </div>
                                            
                                            <div class="form-group">
                                            	<div class="row">
                                            		<div class="col-sm-6 campoObrigratorio">
			                                            <label for="name">Nome <span class="required"> * </span></label>
			                                            <div class="input-icon right">
			                                            	<i class="fa"></i>
			                                            	<input type="text" class="form-control" data-required="1" id="name" name="name" maxlength="200"/>
                                            			</div>
                                            		</div>
                                            		<div class="col-sm-6 campoObrigratorio">
			                                            <label for="userId">Coordenador <span class="required"> * </span></label>
		                                            	<div class="input-icon right">
									                    	<i class="fa"></i>
			                                            	<select class="form-control select2me" id="userId" name="userId" >
			                                            		<option value="">Selecione</option>
			                                            		<option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"/>
			                                            	</select>
                                            			</div>
                                            		</div>
                                            		                  	                          		
                                            	</div>
	                                        </div>
                                        </div>
                                        
                                        <div class="form-actions">
                                            <div class="row" >
                                                <div class="col-md-12" align="right">
                                                	<span style="display: block; margin-bottom: 5px">&nbsp;</span>
                                                	<input type="hidden" name="id" id="id" />
                                                    <a class="btn blue" onClick="limpaCampos('formRegioes');">Novo Cadastro</a>
                                                    <button type="submit" class="btn red" onClick="salvarDados();">Salvar</button>
                                                </div>
                                            </div>
                                        </div>
                                        
                                	</form>
                                    
                                </div>
                            </div>
                            <!-- END SAMPLE FORM PORTLET-->
                        </div>
                    </div>
                    
                    <div class="form-group">
	                    <div class="row">
	                    	<div class="col-sm-12" align="right">
	                    		<div class="input-icon right input-medium margin-top-10">
                                   	<i class="fa fa-search"></i>
                                      	<input type="text" class="form-control" id="queryBusca" name="queryBusca" onKeyUp="buscaRegioes('1');" placeholder="Digite Aqui para Pesquisar..."/>
								</div>
	                    	</div>
	                    </div>
                    </div>
                    
                    <div class="form-group">
	                    <div class="row">
		                    <div class="col-sm-12" id="divListaRegioes"></div>
		                    <div id="divPaginacao" class="divPaginacao"  align="center"></div>
	                    </div>
                    </div>
