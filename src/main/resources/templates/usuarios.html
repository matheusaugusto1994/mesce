	<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid">

		<!-- BEGIN HEADER & CONTENT DIVIDER -->

		<!-- BEGIN CONTAINER -->

            <!-- Menu -->
        	<div th:replace="fragments/menu :: menu">&nbsp;</div>
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE HEADER-->
                    <h3 class="page-title"> Usuários </h3>
                    <div class="page-bar">
                        <ul class="page-breadcrumb">
                            <li>
                                <i class="icon-home"></i>
                                <a href="#">Home</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                <a href="#">Segurança</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                <span>Usuários </span>
                            </li>
                        </ul>
                    </div>
                    <!-- END PAGE HEADER-->
                    <div class="row ">
                        <div class="col-md-12">
                            <!-- BEGIN SAMPLE FORM PORTLET-->
			
                            <div class="form-group">
                            	<div class="row">
	                            	<div class="col-sm-12">
	                            		<button id="btnNovoCadastro" class="btn btn-lg blue" onClick="abreForm();">
	                            			Abrir Cadastro
	                            		</button>
	                            	</div>
                            	</div>
                            </div>

                            <div class="portlet light" id="divCadastro" style="display: none;">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-users font-blue-soft"></i>
                                        <span class="caption-subject font-blue-soft bold uppercase">Dados do Usuário</span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                	<form action="#" id="formUsuarios" class="" method="post">

                                		<div class="form-body">
                                            <div class="alert alert-danger display-hide" id="divErrorCampos">
                                                <button class="close" data-close="alert"></button> Alguns Campos neste formulário são obrigatórios. Dê uma olhada abaixo.
                                            </div>

                                            <div class="form-group">
                                            	<div class="row">
													
													<div class="col-sm-6 campoObrigratorio">
			                                            <label for="regiao">Pessoa</label>
		                                            	<select class="form-control select2me" id="pessoa" name="pessoa[id]" >
		                                            		<option value="">Selecione</option>
		                                            		<option th:each="pessoa : ${pessoas}" th:value="${pessoa.id}" th:text="${pessoa.nome}" />
		                                            	</select>
                                            		</div>
                                            		
                                            		<div class="col-sm-6 ">
			                                            <label for="regiao">Bloquear Acesso</label>
		                                            	<select class="form-control select2me" id="acessoBloqueado" name="acessoBloqueado" >
		                                            		<option value="N" selected="selected">Não</option>
		                                            		<option value="S">Sim</option>
		                                            	</select>
                                            		</div>
                                            		
												</div>
											</div>
											
											<div class="form-group">
                                            	<div class="row">		
                                            		<div class="col-sm-3 campoObrigratorio">
			                                            <label for="nome">Usuário <span class="required"> * </span></label>
			                                            <div class="input-icon right">
			                                            	<i class="fa"></i>
			                                            	<input type="text" class="form-control" data-required="1" id="usuario" name="usuario" maxlength="200"/>
                                            			</div>
                                            		</div>

                                            		<div class="col-sm-3 campoObrigratorio">
			                                            <label for="nome">Senha <span class="required"> * </span></label>
			                                            <div class="input-icon right">
			                                            	<i class="fa"></i>
			                                            	<input type="password" class="form-control" data-required="1" id="senha" name="senha" maxlength="200"/>
                                            			</div>
                                            		</div>

                                            		<div class="col-sm-3 campoObrigratorio">
			                                            <label for="nome">Confirmar Senha <span class="required"> * </span></label>
			                                            <div class="input-icon right">
			                                            	<i class="fa"></i>
			                                            	<input type="password" class="form-control" data-required="1" id="confirmarSenha" name="confirmarSenha" maxlength="200"/>
                                            			</div>
                                            		</div>
													
													<div class="col-sm-3 campoObrigratorio">
				                                        <label for="nivel">Níveis</label>
				                                        <div class="input-group select2-bootstrap-prepend">
				                                            <div class="input-icon right">
											                	<i class="fa"></i>
					                                            <select multiple="multiple" id="role" name="role[id]" class="form-control select2 multiSelect" >
				                                            		<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role.value}" />
					                                            </select>
				                                        	</div>
				                                        </div>
				                                    </div>
<!-- 													<div class="col-sm-3 campoObrigratorio"> -->
<!-- 			                                            <label for="regiao">Nível <span class="required"> * </span></label> -->
<!-- 		                                            	<div class="input-icon right"> -->
<!-- 									                    	<i class="fa"></i> -->
<!-- 			                                            	<select multiple="multiple" class="form-control select2 multiSelect" id="role" name="role[id]" > -->
<!-- 			                                            		<option value="">Selecione</option> -->
<!-- 			                                            		<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role.value}" /> -->
<!-- 			                                            	</select> -->
<!--                                             			</div> -->
<!--                                             		</div> -->
													
												</div>
											</div>

                                        </div>

                                        <div class="form-actions">
                                            <div class="row" >
                                                <div class="col-md-offset-8 col-md-4" align="right">
                                                	<input type="hidden" name="id" id="id" />
                                                    <a class="btn blue" onClick="limpaCampos('formUsuarios');">Novo Cadastro</a>
                                                    <button type="submit" class="btn red" onClick="salvarDados();">Salvar</button>
                                                </div>
                                            </div>
                                        </div>

                                	</form>

                                </div>
                            </div>
                            <!-- END SAMPLE FORM PORTLET-->
                        </div>
                    </div>

                    <div class="form-group">
	                    <div class="row">
	                    	<div class="col-sm-12" align="right">
	                    		<div class="input-icon right input-medium margin-top-10">
                                   	<i class="fa fa-search"></i>
                                      	<input type="text" class="form-control" id="queryBusca" name="queryBusca" onKeyUp="buscaUsuarios('1');" placeholder="Digite Aqui para Pesquisar..."/>
								</div>
	                    	</div>
	                    </div>
                    </div>

                    <div class="form-group">
	                    <div class="row">
		                    <div class="col-sm-12" id="divListaUsuarios"></div>
		                    <div id="divPaginacao" class="divPaginacao"  align="center"></div>
	                    </div>
                    </div>

                </div>
                <!-- END CONTENT BODY -->
            </div>
