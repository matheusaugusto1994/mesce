	 	<div th:replace="fragments/topo :: header">&nbsp;</div>
        
		<!-- BEGIN HEADER & CONTENT DIVIDER -->

                    <!-- BEGIN PAGE HEADER-->
                    <h3 class="page-title"> Termo de Voluntariado </h3>
                    <div class="page-bar">
                        <ul class="page-breadcrumb">
                            <li>
                                <i class="icon-home"></i>
                                <a href="#">Home</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                <span>Termo de Voluntariado</span>
                            </li>
                        </ul>
                    </div>
                    <!-- END PAGE HEADER-->
                    <div class="row ">
                        <div class="col-md-12">
                            <!-- BEGIN SAMPLE FORM PORTLET-->
                            <div class="portlet light" id="divCadastro">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-share font-blue-soft"></i>
                                        <span class="caption-subject font-blue-soft bold uppercase">Dados do Termo de Voluntariado</span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                	<form action="#" id="formTermo" class="" method="post">
                                		
                                		<div class="form-body">
                                            <div class="alert alert-danger display-hide" id="divErrorCampos">
                                                <button class="close" data-close="alert"></button> Alguns Campos neste formulário são obrigatórios. Dê uma olhada abaixo. 
                                            </div>
                                            
                                            <div class="inbox-compose form-horizontal" >
	                                            <div class="inbox-form-group">
											    	<div class="controls-row">
											    		<input class="form-control" type="hidden" name="id" id="id" />
												        <textarea class="inbox-editor inbox-wysihtml5 form-control campoObrigratorio" name="termo" id="termo" rows="12"></textarea>
												        <!--blockquote content for reply message, the inner html of reply_email_content_body element will be appended into wysiwyg body. Please refer Inbox.js loadReply() function. -->
											            <div id="divEmailReply" class="hide">
											                <input type="text"/>
											                <br/>
											                <br/>
											                <blockquote>
											                	<span id="spanEmailReply"></span> 
											               </blockquote>
											            </div>
											    	</div>
											    </div>
											</div>
                                        </div>
                                        
                                        
                                        <div class="form-actions">
                                            <div class="row" >
                                            	
                                                <div class="col-md-12" align="right">
                                                	<span style="display: block; margin-bottom: 5px">&nbsp;</span>
                                                    <button type="submit" class="btn red" onClick="salvarDados();">Salvar</button>
                                                </div>
                                            </div>
                                        </div>
                                        
                                	</form>
                                    
                                </div>
                            </div>
                            <!-- END SAMPLE FORM PORTLET-->
